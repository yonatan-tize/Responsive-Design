<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FlexBox</title>
</head>  
<body>
    <h1>Flex box</h1>
    <section id="parent">
        <h2>properties of parent flex container</h2>
        <div class="flexbox-container">
            <div class="flexbox-item">item-1</div>
            <div class="flexbox-item">item-2</div>
            <div class="flexbox-item">item-3</div>
            <div class="flexbox-item">item-4</div>
            <div class="flexbox-item">item-5</div>
            <div class="flexbox-item">item-6</div>
        </div>

    </section>
    <section id="children">
        <h2>properties of children flex container</h2>
        <div class="flexbox-container">
            <div class="flexbox-item">item-1</div>
            <div class="flexbox-item">item-2</div>
            <div class="flexbox-item">item-3</div>
            <div class="flexbox-item">item-4</div>
            <div class="flexbox-item">item-5</div>
            <div class="flexbox-item">item-6</div>
        </div>     
    </section>
</body>
</html>
